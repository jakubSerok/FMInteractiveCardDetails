<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="leftSide">
      <div class="frontCard">
        <div class="circle">
          <div class="bigCircle"></div>
          <div class="smallCircle"></div>
        </div>
        <div class="details">
          <div class="frontNumber">0000 0000 0000 0000</div>
          <div class="cardName">
            <div class="name">Jane Appleseed</div>
            <div class="date"><span class="mm">00</span>/<span class="yy">00</span></div>
          </div>
        </div>
      </div>
      <div class="backCard">
        <div class="backNumber">000</div>
      </div>
    </div>
    <div class="rightSide">
      <div class="form">
        <div class="cardHolderName">
          <p>CARDHOLDER NAME</p>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="cardHolderNumber">
          <p>CARD NUMBER</p>
          <input type="number" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
          <p class="errorText" id="cardNumberError"></p>
        </div>
        <div class="dateCVC">
          <div class="dateMMYY">
            <p>EXP. DATE (MM/YY)</p>
            <input type="number" id="MM" placeholder="MM" >
            <input type="number" id="YY" placeholder="YY">
            <p class="errorText" id="dateError"></p>
          </div>
          <div class="cvc">
            <p>CVC</p>
            <input type="number" id="CVC" placeholder="e.g. 123" minlength="3">
            <p class="errorText" id="cvcError"></p>
          </div>
        </div>
        <button class="submit">
          Confirm
        </button>
      </div>
      <div class="complete hidden">
        <img src="./images/icon-complete.svg" alt="">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button type="button" class="btn close">Continue</button>
      </div>
      
    </div>

  </div>

  
  
  


 <script src="index.js"></script>
</body>
</html>
